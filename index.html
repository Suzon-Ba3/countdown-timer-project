<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body class="main-div">
  <div class="countdownDiv">
    <div>
      <h1 class="txt1">COMING SOON</h1>
    </div>
    <div>
      <p class="txt2">Our website is under construction</p>
    </div>
    <div class="flex-w">
      <div class="flex-col-c-m size2 how-countdown">
        <span class="days" id="days">35</span>
        <span class="txt4">Days</span>
      </div>
      <div class="flex-col-c-m size2 how-countdown">
        <span class="hours" id="hours">16</span>
        <span class="txt4">Hours</span>
      </div>
      <div class="flex-col-c-m size2 how-countdown">
        <span class="minutes" id="minutes">50</span>
        <span class="txt4">Minutes</span>
      </div>
      <div class="flex-col-c-m size2 how-countdown">
        <span class="seconds" id="seconds">00</span>
        <span class="txt4">Seconds</span>
      </div>
    </div>
      <div>
        <button class="flex-c-m s1-txt2 size3 how-btn" data-toggle="modal" data-target="#subscribe">
          Follow us for update now!
          </button>
      </div>
      <div>
        <span class="copyright s1-txt3 txt-center">@ Coming Soon Template. Designed by S M Rafiqul Islam Suzon</span>
      </div>
  </div>
  <script src="countdown.js"></script>
</body>
</html>
